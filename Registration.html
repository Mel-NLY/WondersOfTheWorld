<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Benjamin Chaing" />
    <meta name="description" content="Login" />
    <title>W.O.T.W | Register</title>
    <link rel="stylesheet" href="./css/member.css" />
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script src="https://use.fontawesome.com/d6482a4d0a.js"></script>
    <script src="./js/loginregister.js"></script>
</head>
<body>
    <div w3-include-HTML="header.html"></div>
    <script>
        w3.includeHTML();
    </script>
    <div class="wrapper_register">
        <form class="login">
            <p class="title">Register</p>
            <input type="text" placeholder="Enter a username" autofocus required />
            <i class="fa fa-user-circle"></i>
            <input type="text" placeholder="Now enter your real name" required />
            <i class="fa fa-hand-peace-o"></i>
            <input type="password" placeholder="Enter a password" required />
            <i class="fa fa-key"></i>
            <input type="password" placeholder="Confirm your password" required />
            <i class="fa fa-check"></i>
            <button>
                <span>You're all set!</span>
            </button>
        </form>
    </div>
    <div w3-include-HTML="footer.html"></div>
    <script>
        w3.includeHTML();
    </script>
</body>
</html>
